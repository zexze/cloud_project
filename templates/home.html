<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Rate Prediction</title>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        label {
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Loan Default Rate Prediction</h1>
    <small style="display: block; text-align: center; font-size: 14px; color: gray;">
        Team Members: Fan Bu (fb2635); Zexing Hu (zh2585)
    </small>
    <div class="form-container">

        <!--Input values for the model.-->
        <form action="{{ url_for('predict') }}" method="post">

            <label>Age:</label>
            <input type="number" name="Age" placeholder="Enter Age" min="0" required>
            
            <label>Income:</label>
            <input type="number" step="0.01" name="Income" placeholder="Enter Monthly Income" min="0" required>

            <label>Loan Amount:</label>
            <input type="number" step="0.01" name="LoanAmount" placeholder="Enter Loan Amount" min="0" required>

            <label>Credit Score:</label>
            <input type="number" name="CreditScore" placeholder="Enter Credit Score" min="0" required>

            <label>Months Employed:</label>
            <input type="number" name="MonthsEmployed" placeholder="Months Employed" min="0" required>

            <label>Number of Credit Lines:</label>
            <input type="number" name="NumCreditLines" placeholder="Number of Credit Lines" min="0" required>

            <label>Interest Rate (%):</label>
            <input type="number" step="0.01" name="InterestRate" placeholder="Enter Interest Rate" min="0.01" required>

            <label>Loan Term (Months):</label>
            <input type="number" name="LoanTerm" placeholder="Loan Term in Months" min="0" required>

            <label>DTI Ratio:</label>
            <input type="number" step="0.01" name="DTIRatio" placeholder="Debt-to-Income Ratio" min="0.01" required>

            
            <label>Education:</label>
            <!-- Education 4 ["Bachelor's" "Master's" 'High School' 'PhD'] -->
            <select name="Education" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select>

            <label>Employment Type:</label>
            <!--EmploymentType 4 ['Full-time' 'Unemployed' 'Self-employed' 'Part-time']-->
            <select name="EmploymentType" required>
                <option value="" disabled selected>Select Employment Type</option>
                <option value="Full-time">Full-time</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Part-time">Part-time</option>
            </select>

            <label>Marital Status:</label>
            <!--MaritalStatus 3 ['Divorced' 'Married' 'Single']-->
            <select name="MaritalStatus" required>
                <option value="" disabled selected>Select Marital Status</option>
                <option value="Divorced">Divorced</option>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
            </select>

            <label>Loan Purpose:</label>
            <!--LoanPurpose 5 ['Other' 'Auto' 'Business' 'Home' 'Education']-->
            <select name="LoanPurpose" required>
                <option value="" disabled selected>Select Loan Purpose</option>
                <option value="Other">Other</option>
                <option value="Auto">Auto</option>
                <option value="Business">Business</option>
                <option value="Home">Home</option>
                <option value="Education">Education</option>
            </select>

            <label>Has Mortgage?</label>
            <select name="HasMortgage" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Has Dependents?</label>
            <select name="HasDependents" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Has Co-Signer?</label>
            <select name="HasCoSigner" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Predict Loan Default</button>
        </form>
    </div>
    <!-- Show Output Here -->
    {% if prediction_text %}
    <h2 style="text-align: center; color: green;">
        {{ prediction_text }}
    </h2>
    {% endif %}
</body>
</html>
